<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Sort</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="Row">
            <input id="Array" type="text" placeholder="Enter Array">
            <button type="button" onclick="setValue()">Save</button>
            <h1 id="OP">*Entered Array*</h1>
            <button type="button" onclick="sort()">Sort</button>
            <h2 id="Sorted">*Sorted Array*</h2>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
